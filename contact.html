    <main>
        <div class="header">
            <h1>Get in Touch</h1>
        </div>
        <form action="mailto:steven.bryan.greve@gmail.com" method="GET" enctype="text/plain">
            <div class="card-box">
                <div id="enter-name">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Your real name" required>
                </div>
                <div id="enter-mail">
                    <label for="e-mail">E-Mail:</label><br>
                    <input type="email" name="e-mail" id="e-mail" placeholder="example@gmail.com" required>
                </div>
                <div id="enter-message">
                    <textarea name="message" id="message" cols="50" rows="8" style="resize: none;" placeholder="Je ne peux pas croire que vous ayez vraiment pris votre temps pour traduire cela. Eh bien, tant qu'à faire, assurez-vous de donner à ce dépôt une étoile sur GitHub! "></textarea>
                </div>
                <div id="buttons">
                    <button type="submit" id="btn">Send</button>
                    <button type="reset" id="btn">Reset</button>
                </div>
            </div>
        </form>
    </main>
